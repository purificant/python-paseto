[tool.poetry]
name = "python-paseto"
version = "0.5.2"
description = "Platform-Agnostic Security Tokens for Python"
authors = []
license = "MIT"
packages = [{ include = "paseto" }]
readme = "README.md"
homepage = "https://github.com/purificant/python-paseto"
repository = "https://github.com/purificant/python-paseto"
documentation = "https://github.com/purificant/python-paseto"
keywords = ["paseto", "token", "security", "crypto"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Development Status :: 5 - Production/Stable",
]

[tool.poetry.dependencies]
python = "^3.7"
pysodium = "^0.7.12"

[tool.poetry.dev-dependencies]
black = "^22.3"
codespell = "^2.1.0"
coverage = "^6"
coveralls = "^3.3"
cython = "^0.29.30"
isort = "^5.10"
mypy = "^0.950"
pylama = "^8.3"
pylint = "^2.13"
pynacl = "^1.5"
pytest = "^7.1"
pytest-benchmark = "^3.4"
tox = "^3.25"

[tool.black]
exclude = '/(submodules|.tox)/'

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
