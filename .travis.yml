language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

os: linux
dist: xenial

install:
  # needed by pysodium
  - sudo apt-get install libsodium18
  # install poetry
  - make get-poetry
  # activate poetry command
  - source $HOME/.poetry/env
  # install project
  - make install

script:
  - make build

after_success:
  # publish code coverage statistics
  coveralls

# exclude these branches from travis
branches:
  except:
  - github_ci # used for integrating github actions
